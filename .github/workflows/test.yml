name: Test
on:
  push:
    branches: main
jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2.1']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Prepare test
      run: bundle exec rails db:create db:migrate RAILS_ENV=test
    - name: Run tests
      run: bundle exec rspec
